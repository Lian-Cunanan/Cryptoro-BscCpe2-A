    <nav>

    <main>
        
        <section class="market-cap">
            <h1>Crypto Chart</h1>
            <div class="chart">
                <canvas id="marketChart"></canvas>
            </div>

            <div class="input">
                <input list="cryptos" class="cool-input" id="cryptoInput" placeholder="Enter crypto (e.g., BTC)">
                <datalist id="cryptos"></datalist>

                <input list="currencies" class="cool-input" id="currencyInput" placeholder="Enter currency (e.g., USD)">
                <datalist id="currencies"></datalist>
                
                <select id="intervalSelect" class="cool-select" onchange="searchCrypto()">
                    <option value="1h">1 Hour</option>
                    <option value="1d">1 Day</option>
                    <option value="1w">1 Week</option>
                    <option value="1m">1 Month</option>
                </select>
                
                <button class="search-button" onclick="searchCrypto()">Search</button>
    
            </div>
        <div class="data">
            <div class="data-container" id="cryptoData"></div>
            <div class="data-container" id="countdown"></div>
        </div>
        <div id="chartContainer">
            <canvas id="marketCapChart"></canvas>
        </div>
        </section>
    </main>
